version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword123
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexus"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - nexus-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: nexus-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:mypassword123@postgres:5432/nexus
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nexus-network
    # Override DATABASE_URL to use the container hostname
    command: >
      sh -c "
        export DATABASE_URL=postgresql://postgres:mypassword123@postgres:5432/nexus &&
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        npx tsx prisma/seed-admin.ts &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  nexus-network:
    driver: bridge
